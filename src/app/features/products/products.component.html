<h1 class="title">Products</h1>

<section class="products" *ngIf="!fetchDataErrorMessage$.value">
	<app-product-card *ngFor="let product of products$ | async" [product]="product"> </app-product-card>
	<app-add-product-button
		*ngIf="(isAuth$ | async) && (isLoading$ | async) === false"
		(click)="openModal()"></app-add-product-button>
</section>

<app-product-modal *ngIf="isModalOpened$ | async" [selectedProduct]="selectedProduct$ | async"></app-product-modal>

<mat-spinner class="spinner" *ngIf="isLoading$ | async"></mat-spinner>

<div class="fetch-error" *ngIf="fetchDataErrorMessage$ | async as error">{{ error }}</div>
